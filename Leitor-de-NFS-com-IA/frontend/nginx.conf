server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # Rota para os arquivos estáticos do React (JS, CSS, Imagens)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Rota de API: Proxy reverso para o backend FastAPI
    # Qualquer chamada para /api/v1/... será redirecionada
    # para o serviço 'backend' na porta 8000.
    location /api/v1/ {
        proxy_pass http://backend:8000; # 'backend' é o nome do serviço no docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Tratamento de erros (opcional)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}